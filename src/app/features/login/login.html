<div class="login-container">
  <form (ngSubmit)="login()" class="login-form">
    <h2>Connexion</h2>

    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Entrez votre nom" required>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Entrez votre mot de passe" required>

    <button type="submit">Se connecter</button>
  </form>
</div>
